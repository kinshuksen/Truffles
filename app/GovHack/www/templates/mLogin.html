<div class="modal login">
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
        <button class="button button-clear ion-close-round" menu-toggle="right" ng-click="close()"> Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="menu-header">
    <form name="form" ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="loginData.email" required placeholder="Username or Email">
        </label>
      
          <label class="item item-input">
              <input data-ng-model='loginData.password' type="password" name='password' placeholder='Password' required>
          </label>
              <!--<div ng-show="form.password.$error.required">
                  Field required
              </div>-->

          <label class="item item-input">
              <input ng-model='loginData.password_verify' type="password" name='confirm_password' placeholder='Confirm Password' required data-password-verify="user.password">
            </label>
          <div ng-show="form.confirm_password.$error.passwordVerify">
              Fields are not equal!
          </div>    
          <!--<div ng-show="form.confirm_password.$error.required">
                  Field required!
              </div>-->
              

              
                  <button class="button button-block button-royal" data-password-verify="user.password" type="submit">Register</button>
          
</div>
    </form>
  </ion-content>
</div>
